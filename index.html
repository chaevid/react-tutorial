<!DOCTYPE html>
<html>
  <body>
    <div id="root"></div>
  </body>
  <script
    crossorigin
    src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script
    crossorigin
    src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    const root = document.getElementById('root');
    const MinutesToHours = () => {
      const [minutes, setMinutes] = React.useState(0);
      const [hours, setHours] = React.useState(0);
      const [flipped, setFlipped] = React.useState(false);
      const onChangeMin = (event) => {
        console.log(event.target.value);
        setMinutes(event.target.value);
        setHours((event.target.value / 60).toFixed(2));
      };
      const onChangeHr = (event) => {
        console.log(event.target.value);
        setHours(event.target.value);
        setMinutes(event.target.value * 60);
      };
      const reset = () => {
        setMinutes(0);
        setHours(0);
      };

      const onFlip = () => {
        setFlipped((prev) => !prev);
      };

      return (
        <div>
          <h3>Minutes to Hours</h3>
          <div>
            <label htmlFor="minutes">Minutes : </label>
            <input
              value={minutes}
              id="minutes"
              placeholder="Minutes"
              type="number"
              onChange={onChangeMin}
              // disabled={flipped === true}
              disabled={flipped}
            />
          </div>
          <div>
            <label htmlFor="hours">Hours : </label>
            <input
              value={hours}
              id="hours"
              placeholder="Hours"
              type="number"
              onChange={onChangeHr}
              // disabled={flipped === false}
              disabled={!flipped}
            />
          </div>
          <button onClick={reset}>Reset</button>
          <button onClick={onFlip}>
            {flipped ? 'Min to Hr' : 'Hr to Min'}
          </button>
        </div>
      );
    };
    const KmToMiles = () => {
      return <h3>Km to Miles</h3>;
    };
    const App = () => {
      const [index, setIndex] = React.useState('0');
      const onSelect = (event) => {
        console.log(event.target.value);
        console.log(event.target.value.type);
        setIndex(event.target.value);
      };
      console.log(index);
      return (
        <div>
          <h1 className="hi">Super Converter</h1>
          <hr />
          <select
            value={index}
            onChange={onSelect}>
            <option value="0">Minutes & Hours</option>
            <option value="1">Km & Miles</option>
          </select>

          {index === '0' ? <MinutesToHours /> : <KmToMiles />}
        </div>
      );
    };
    ReactDOM.render(<App />, root);
  </script>
</html>
